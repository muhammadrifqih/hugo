baseurl = "https://blist.vercel.app"
metaDataFormat = "yaml"
title = "R Code"
theme = "blist"

DefaultContentLanguage = "id"
DefaultContentLanguageInSubdir = false
[languages]
  [languages.id]
    contentDir = "content" #English
    weight = 1
    languageName = "Indonesia"
    [languages.id.params]
      introTitle = "Hey! I'm Rifqi"
      introSubtitle = "17 Tahun, Pelajar gabut yang suka goding"
      introPhoto = "/blog/img/code.png"
      logo = ""
    [[languages.id.menu.main]]
        name = "Blog"
        url = "/blog"
        weight = 1

    [[languages.id.menu.main]]
        name = "About"
        url = "/page/about/"
        weight = 2

    [[languages.id.menu.main]]
        name = "Tags"
        url = "/tags"
        weight = 3

    [[languages.id.menu.main]]
        name = "Top Post"
        url = "/blog/emoji-support/"
        weight = 4

[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true


  # Custom copyright - optional
  copyright = "Copyright © 2022 - R Code · All rights reserved"
  favicon = "/favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

[params.homepage.social]
  # Global params xommon for both languages
  title = "Follow me"
  description = "I work on everything coding and tweet developer memes"
  twitter = "https://twitter.com/"
  linkedin = "https://linkedin.com/in/"
  xing = "https://www.xing.com/profile/"
  github = "https://github.com/muhammadrifqih"
  medium = "https://medium.com/"
  reddit = "https://reddit.com/"
  dribbble = "https://dribbble.com/"

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
